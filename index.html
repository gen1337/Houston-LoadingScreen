      #tabs {

strong, a {

.z {

.tabs-nav {
  width: 150px;
  float: left;
  overflow: hidden;
  margin: 0;
  padding: 0;
  position: relative;
  font-family: "M PLUS Rounded 1c", sans-serif;
  font-weight: 600;
  font-style: normal;
  color: white;
}
.tabs-nav:after {
  content: '';
  display: inline-block;
  width: 1px;
  height: 1px;

  position: absolute;
  top: 0px;
  right: 0px;
}
.tabs-nav li {
  display: block;
  padding: 0;
  margin: 0;
}    
.tabs-nav a {
  display: block;
  padding: 10px 20px;
  width: 100%;
  box-sizing: border-box;
  border-top: 1px solid #ccc;  
  border-right: 1px solid #ccc;
  border-left: 1px solid #ccc;
  font-size: 16px;
  text-decoration: none;
  color: #999;
}   
.tabs-nav li:first-child a {
  border-radius: 5px 0 0 0; 
}
.tabs-nav li:last-child a {
  border-bottom: 1px solid #ccc;
  border-radius: 0 0 0 5px; 
}
.tabs-nav a.active {
  border-right: 1px solid #fff;
  color: white;
}    
.tabs-items {
  margin-left: 149px;
}
.tabs-item {
  padding: 15px;
  border: 1px solid #ccc;
  border-radius: 0 5px 5px 0; 
  min-height: 160px;
}
#tab-3 {
  height: 94vh; /* set the height of the tab content to the full viewport height */
  overflow: hidden; /* prevent scrolling within the tab content */
}

#tab-3 iframe {
  width: 100%; /* set the width of the iframe to 100% of its parent */
  height: 100%; /* set the height of the iframe to 100% of its parent */
  border: none; /* remove the border around the iframe */
}

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script>

$(function() {
  var tab = $('#tabs .tabs-items > div'); 
  tab.hide().filter(':first').show(); 
  
  // Клики по вкладкам.
  $('#tabs .tabs-nav a').click(function(){
    tab.hide(); 
    tab.filter(this.hash).show(); 
    $('#tabs .tabs-nav a').removeClass('active');
    $(this).addClass('active');
    return false;
  }).filter(':first').click();
 
  // Клики по якорным ссылкам.
  $('.tabs-target').click(function(){
    $('#tabs .tabs-nav a[href=' + $(this).attr('href')+ ']').click();
  });
  
  // Отрытие вкладки из хеша URL
  if(window.location.hash){
    $('#tabs-nav a[href=' + window.location.hash + ']').click();
    window.scrollTo(0, $("#" . window.location.hash).offset().top);
  }
});



</script>
