<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App Hash Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            background-color: #17212b;
            color: #f5f5f5;
        }
        #data-display {
            background: #232e3c;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            word-break: break-all;
            font-family: monospace;
            white-space: pre-wrap;
        }
        #output {
            padding: 15px;
            background: #2b5278;
            border-radius: 8px;
            font-weight: bold;
            margin-top: 20px;
        }
        .success {
            color: #6ab3f3;
        }
        .unknown {
            color: #ec3942;
        }
    </style>
</head>
<body>
    <h1>Telegram Web App Params</h1>

    <div id="data-display">Loading Telegram WebApp data...</div>
    <div id="output">Checking parameters...</div>

<script>
    function processTelegramData() {
        const output = document.getElementById('output');
        const dataDisplay = document.getElementById('data-display');

        const checkInterval = setInterval(() => {
            if (window.Telegram && window.Telegram.WebApp) {
                clearInterval(checkInterval);
                const webApp = Telegram.WebApp;

                dataDisplay.textContent = JSON.stringify({
                    initData: webApp.initData,
                    initDataUnsafe: webApp.initDataUnsafe,
                    version: webApp.version,
                    platform: webApp.platform,
                    themeParams: webApp.themeParams
                }, null, 2);

                const startParam = webApp.initDataUnsafe.start_param;

                if (startParam === 'action-hit') {
                    output.innerHTML = '<span class="success">Ой ой ой! (action=hit)</span>';
                } else if (startParam === 'action-beat') { 
                    output.innerHTML = '<span class="success">Туц туц туц! (action=beat)</span>';
                } else if (startParam) {
                    output.innerHTML = `<span class="unknown">Неизвестный параметр: ${startParam}</span>`;
                } else {
                    output.innerHTML = '<span class="unknown">Параметр start_param не найден</span>';
                }

                webApp.expand();
            }
        }, 100); 

        setTimeout(() => {
            if (!window.Telegram || !window.Telegram.WebApp) {
                clearInterval(checkInterval);
                dataDisplay.textContent = "Это не Telegram Web App!";
                output.innerHTML = '<span class="unknown">Запустите через Telegram бота</span>';
            }
        }, 2000); 
    }

    window.addEventListener('DOMContentLoaded', processTelegramData);
</script>
</body>
</html>
