<html>
<head>
    <title>FAQ</title>
    <script src="https://unpkg.com/react/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
        .faq-item {
            transition: all 0.3s ease;
        }
        .faq-item:hover {
            background-color: #dfc2ff
        }
        .faq-answer {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease, padding 0.5s ease;
        }
        .faq-answer.open {
            max-height: 200px;
            padding-top: 1rem;
        }
    </style>
</head>
<body class="bg-purple-100 text-gray-500">
    <div id="root" class="container mx-auto p-3"></div>
    <script type="text/babel">
        const { useState } = React;

        const FAQItem = ({ question, answer }) => {
            const [isOpen, setIsOpen] = useState(false);

            return (
                <div className="faq-item p-3 mb-2 bg-purple-200 rounded shadow-md">
                    <div className="flex justify-between items-center cursor-pointer" onClick={() => setIsOpen(!isOpen)}>
                        <h3 className="text-lg font-semibold">{question}</h3>
                        <i className={`fas fa-chevron-down transform transition-transform ${isOpen ? 'rotate-180' : ''}`}></i>
                    </div>
                    <div className={`faq-answer ${isOpen ? 'open' : ''}`}>
                        <p>{answer}</p>
                    </div>
                </div>
            );
        };

        const FAQ = () => {
            const faqData = [
                { question: "what?", answer: "susumanannanan" },
                { question: "what?", answer: "susumanannanan" },
                { question: "what?", answer: "susumanannanan" },
                { question: "what?", answer: "susumanannanan" },
            ];

            return (
                <div>
                    {faqData.map((item, index) => (
                        <FAQItem key={index} question={item.question} answer={item.answer} />
                    ))}
                </div>
            );
        };

        ReactDOM.render(<FAQ />, document.getElementById('root'));
    </script>
</body>
</html>
