<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Hash Params Demo</title>
    <script>
        function checkHashParams() {
            const hash = window.location.hash.substring(1);

            if (!hash) return;

            const params = new URLSearchParams(hash);
            const action = params.get('action');

            const output = document.getElementById('output');

            if (action === 'hit') {
                output.textContent = 'Ой ой ой';
            } else if (action === 'beat') {
                output.textContent = 'Туц туц туц';
            }
        }
        
        window.addEventListener('DOMContentLoaded', checkHashParams);
        window.addEventListener('hashchange', checkHashParams);
    </script>
</head>
<body>
    <div id="output"></div>
</body>
</html>
