<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function showTab(tabId) {
            document.getElementById('tab1').classList.add('hidden');
            document.getElementById('tab2').classList.add('hidden');
            document.getElementById(tabId).classList.remove('hidden');
        }
    </script>
</head>
<body class="flex h-screen bg-purple-50">
    <div class="flex w-full max-w-md">
        <div class="flex flex-col space-y-2 w-1/3 h-full">
            <button onclick="showTab('tab1')" class="border border-purple-300 p-2 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 bg-purple-200 hover:bg-purple-300">
                <span class="text-purple-700 font-bold">1</span>
            </button>
            <button onclick="showTab('tab2')" class="border border-purple-300 p-2 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 bg-purple-200 hover:bg-purple-300">
                <span class="text-purple-700 font-bold">2</span>
            </button>
        </div>
        <div class="border border-purple-300 w-2/3 h-full ml-2 p-4 bg-white shadow-lg rounded-lg">
            <div id="tab1" class="h-full">
                <p class="text-lg font-bold mb-4 text-purple-700">penis</p>
            </div>
            <div id="tab2" class="h-full hidden">
                <p class="text-lg font-bold mb-4 text-purple-700">penes2</p>
            </div>
        </div>
    </div>
</body>
</html>
