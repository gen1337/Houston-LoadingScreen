		#hint {
			position: absolute;

		#hint2 {
			position: fixed;

			color: #EEEEEE;

			opacity: 0;
		}

.circle {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 200px;
    height: 200px;
    border: 10px solid #E3E3E3; 
    border-radius: 50%;
    background-color: #385cbc;
    animation: circleAnimation 2s forwards;

    animation-delay: 3s; 
}

.text-animation {
    position: absolute;
    top: 50%;
    left: 50%;
    color: #385cbc;
    transform: translate(-50%, -50%);
    opacity: 0;
    font-size: 78px;
    animation: slideOut 2s forwards;
    animation-delay: 3s; 

}

@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}


@keyframes circleAnimation {
    0% {
        transform: translate(-50%, -50%);
    }
    100% {
        transform: translate(45%, -50%);
    }
}

@keyframes slideOut {
    0% {
        transform: translate(-50%, -50%);
    opacity: 0;
    }
    100% {
        transform: translate(-80%, -50%);
    opacity: 1;
    }
}

@keyframes infade {
    0% {
    opacity: 0;
    }
    100% {
    opacity: 1;
    }
}

.logo {
    position: flex;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%); 
    transform-origin: center; 
    width: 180px; 
    height: 180px; 
    object-fit: cover; 
 animation: 1s linear 0s normal none infinite running rot;
  -webkit-animation: 3s linear 0s normal none infinite running rot;
   margin: 0.66em;
}

@keyframes rot {
  0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(360deg);
  }
}
@-webkit-keyframes rot {
  0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(360deg);
  }
}

    </style>
</head>
<body bgcolor="#212121">
	<p id="hint"></p>
	<p id="hint2"></p>
<div class="container">
    <div class="circle">
        <img src="logo.png" class="logo" alt="Logo">
    </div>
    <div class="text-animation">HOUSTON</div>
</div>

	<div id="loading">
		<img src="load.png" id="car">
	</div>

    <audio autoplay="" loop="">
    <source src="song.ogg" type="audio/ogg">
</audio>

	<script>
		if (Math.random() > 0.98) document.getElementById('car').src = 'https://cdn.octothorp.team/icons/color64/car' + Math.floor(Math.random() * 3 + 1) + '.png'

		function shuffle(a) {
			var j, x, i
			for (i = a.length - 1; i > 0; i--) {
				j = Math.floor(Math.random() * (i + 1))
				x = a[i]
				a[i] = a[j]
				a[j] = x
			}
			return a
		}

		var hints = shuffle([
		])

		var curHintID = -1
		function nextHint() {
			var el = document.getElementById('hint')
			el.classList.add('fade')
			setTimeout(function() {
				curHintID ++
				if (curHintID >= hints.length) curHintID = 0
				el.innerHTML = hints[curHintID]
				el.classList.remove('fade')
			}, 500)
		}
		nextHint()
		setInterval(nextHint, 10000)

		function clamp(num){
			return Math.min(Math.max(num, 0), 1)
		}

		var left = 1, stLeft = 5, filesTotal, wsTotal, filesLeft, wsLeft, finished;
		function updateProgress() {
			if (!filesLeft || !wsLeft) return
			left = finished ? 0 : clamp(stLeft / 5) * 0.5 + clamp(filesLeft / filesTotal) * 0.1 + clamp(wsLeft / wsTotal) * 0.4
		}

		function SetStatusChanged(status){
			if (status == 'Sending client info...'){
				finished = true
				// document.getElementById('hint').innerHTML = 'Почти на месте...'
			} else if (status.search(/Extracting|Loading/i) == -1) stLeft = Math.max(stLeft - 1, 0)
			else wsLeft --

			updateProgress()
		}

		function SetFilesTotal(files){
			if (!filesTotal){
				filesTotal = files
				filesLeft = files
				updateProgress()
			}
		}

		function SetFilesNeeded(ws){
			if (!wsTotal){
				wsTotal = ws
				wsLeft = ws
				updateProgress()
			}
		}

		function DownloadingFile(name){
			filesLeft --
			updateProgress()
		}

		var val = 1
		setInterval(function(){
			if (val == left) return

			val = Math.max(val - Math.max((val - left) * 0.01, 0.00002), 0)
			document.getElementById('car').style.left = (93 * (1 - val)) + '%'
		}, 16)
	</script>



</body></html>
