<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Hash Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            line-height: 1.6;
        }
        #hash-display {
            background: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
            word-break: break-all;
        }
        #output {
            margin-top: 20px;
            padding: 15px;
            background: #e0f7fa;
            border-radius: 5px;
            font-weight: bold;
        }
        .unknown {
            color: #d32f2f;
        }
    </style>
</head>
<body>
    <h1>URL Hash Checker</h1>

    <p>Текущий хеш:</p>
    <div id="hash-display">Нет хеша</div>

    <p>Результат проверки:</p>
    <div id="output">Ожидание параметров...</div>

    <script>
        function checkHash() {

            const hash = window.location.hash.substring(1);
            const hashDisplay = document.getElementById('hash-display');
            const output = document.getElementById('output');

            if (hash) {
                hashDisplay.textContent = hash;
            } else {
                hashDisplay.textContent = "Нет хеша";
                output.textContent = "Добавьте параметры в URL, например: #action=hit";
                return;
            }

            const params = new URLSearchParams(hash);
            const action = params.get('action');

            if (action === 'hit') {
                output.textContent = "Ой ой ой! Вы передали action=hit";
            } else if (action === 'beat') {
                output.textContent = "Туц туц туц! Вы передали action=beat";
            } else if (action) {
                output.innerHTML = `<span class="unknown">Неизвестный action: <strong>${action}</strong></span>`;
            } else {
                output.textContent = "Параметр 'action' не найден в хеше.";
            }
        }

        window.addEventListener('DOMContentLoaded', checkHash);

        window.addEventListener('hashchange', checkHash);
    </script>
</body>
</html>
