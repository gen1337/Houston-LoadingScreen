<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StartApp Parameter Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            background-color: #17212b;
            color: #f5f5f5;
        }
        #data-display {
            background: #232e3c;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            word-break: break-all;
            font-family: monospace;
            white-space: pre-wrap;
        }
        #output {
            padding: 15px;
            background: #2b5278;
            border-radius: 8px;
            font-weight: bold;
            margin-top: 20px;
        }
        .success {
            color: #6ab3f3;
        }
        .unknown {
            color: #ec3942;
        }
    </style>
</head>
<body>
    <h1>URL Parameter Checker</h1>

    <div id="data-display">Checking URL parameters...</div>
    <div id="output">Looking for startapp parameter...</div>

    <script>
        function getParameterByName(name, url = window.location.href) {
            name = name.replace(/[\[\]]/g, '\\$&');
            const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)');
            const results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        function processParameters() {
            const output = document.getElementById('output');
            const dataDisplay = document.getElementById('data-display');

            const startParam = getParameterByName('startapp') || 
                               getParameterByName('start') || 
                               window.location.hash.substring(1);

            dataDisplay.textContent = `URL: ${window.location.href}\n\nExtracted parameter: ${startParam}`;

            if (startParam === 'action-hit') {
                output.innerHTML = '<span class="success">Ой ой ой! (action=hit)</span>';
            } else if (startParam === 'action-beat') {
                output.innerHTML = '<span class="success">Туц туц туц! (action=beat)</span>';
            } else if (startParam) {
                output.innerHTML = `<span class="unknown">Найден параметр: ${startParam}</span>`;
            } else {
                output.innerHTML = '<span class="unknown">Параметр startapp не найден в URL</span>';
            }
        }

        window.addEventListener('DOMContentLoaded', processParameters);
    </script>
</body>
</html>
